COM_PLUGINS_WT_SEO_META_TEMPLATES_JOOMSHOPPING_FIELDSET_LABEL="JoomShopping variables"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_DESC="JoomShopping data provider plugin for the main WT SEO Meta templates plugin"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_DESCRIPTION="<div class='alert'><p>This plugin adds variables with data from categories and the JoomShopping product card, which can be processed by the main WT SEO Meta templates plugin.</p><p>The parameters below allow you to set a single template for all categories and / or products, according to which the text of the &lt;title&gt; tag and the text of the meta tag description will be formed.</p><p>If the parameters below are disabled completely, the plugin will simply generate variables that you can use when filling in the &lt;title&gt; and meta-description manually.</p></div>"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_CATEGORIES_HEADER="<h3>Meta tags templates for JoomShopping categories</h3>"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_CATEGORIES_TITLE_HEADER="<h4>Category &lt;title&gt; tag</h4>"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_JOOMSHOPPING_CATEGORY_TITLE_TEMPLATE="<strong>&lt;title&gt;</strong> tag template for JoomShopping categories"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_GLOBAL_CATEGORY_TITLE_REPLACE="Override all <strong>&lt;title&gt;</strong> categories globally using the template"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_GLOBAL_CATEGORY_TITLE_REPLACE_ONLY_EMPTY="Override only <code>empty</code> <strong>&lt;title&gt;</strong> categories by the template. This means if the META-title field in the category is not filled in."
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_CATEGORIES_META_DESCRIPTION_HEADER="<h4>Categories Meta-description</h4>"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_JOOMSHOPPING_CATEGORY_META_DESCRIPTION_TEMPLATE="Categories <strong>meta description</strong> template"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_GLOBAL_CATEGORY_DESCRIPTION_REPLACE="Override the template globally for all <strong>meta description</strong> categories"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_GLOBAL_CATEGORY_DESCRIPTION_REPLACE_ONLY_EMPTY="Override only <code>empty</code> <strong>meta description</strong> categories by the template. This means if the META-description field in the category is not filled in."

PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_PRODUCT_HEADER="<h3>Meta tags templates for JoomShopping products</h3>"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_JOOMSHOPPING_PRODUCT_TITLE_TEMPLATE="Template <strong>&lt;title&gt;</strong> for the JoomShopping product"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_JOOMSHOPPING_PRODUCT_META_DESCRIPTION_TEMPLATE="Template <strong>meta description</strong> for the JoomShopping product"

PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_PRODUCT_TITLE_HEADER="<h4>&lt;title&gt; tag for product</h4>"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_PRODUCT_TITLE_TEMPLATE="Template <strong>&lt;title&gt;</strong> for the JoomShopping product"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_GLOBAL_PRODUCT_TITLE_REPLACE="Override the template globally for all <strong>&lt;title&gt;</strong> products"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_GLOBAL_PRODUCT_TITLE_REPLACE_ONLY_EMPTY="Override only <code>empty</code> <strong>&lt;title&gt;</strong> products by the template. This means if the META-title field in the product is not filled in."
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_PRODUCT_META_DESCRIPTION_HEADER="<h4>Meta-description for products</h4>"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_PRODUCT_META_DESCRIPTION_TEMPLATE="Template <strong>meta description</strong> for JoomShopping products"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_GLOBAL_PRODUCT_META_DESCRIPTION_REPLACE="Override the template globally for all <strong>meta description</strong> products"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_GLOBAL_PRODUCT_META_DESCRIPTION_REPLACE_ONLY_EMPTY="Override only <code>empty</code> <strong>meta description</strong> products by the template. This means if the META-description field in the product is not filled in."



PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_JOOMSHOPPING_PRODUCT_VARIABLES="<details><summary class='btn'>Variables from product for template</summary><ul><li><strong>{JSHOP_PRODUCT_ID}</strong> - JoomShopping product ID</li><li><strong>{JSHOP_PRODUCT_EAN}</strong> - EAN</li><li><strong>{JSHOP_PRODUCT_MFG_CODE}</strong> - Manufacturer code</li><li><strong>{JSHOP_PRODUCT_QTY}</strong> - Product quantity in stock</li><li><strong>{JSHOP_PRODUCT_NAME}</strong> - Product name</li><li><strong>{JSHOP_PRODUCT_WEIGHT}</strong> - Product weight</li><li><strong>{JSHOP_PRODUCT_OLD_PRICE}</strong> - Product old price with currency</li><li><strong>{JSHOP_PRODUCT_PRICE}</strong> - Product price with currency</li><li><strong>{JSHOP_PRODUCT_MIN_PRICE}</strong> - Product minimal price with currency.</li><li><strong>{JSHOP_PRODUCT_CATEGORY_NAME}</strong> - Product category name.</li><li><strong>{JSHOP_PRODUCT_RATING}</strong> - Product rating.</li><li><strong>{JSHOP_PRODUCT_HITS}</strong> - Product hits.</li></ul></details>"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_JOOMSHOPPING_CATEGORY_VARIABLES="<details><summary class='btn'>Variables from category for template</summary><ul><li><strong>{JSHOP_CATEGORY_NAME}</strong> - Category name</li><li><strong>{JSHOP_CATEGORY_ID}</strong> - Category ID</li><li><strong>{JSHOP_PARENT_CATEGORY_NAME}</strong> - Parent category name</li></ul></details>"

